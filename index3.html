<!DOCTYPE html>
<html lang="en">
<head>

    <title>Bài tập 3</title>
</head>
<body>
<!--Tính diện tích hình vuông khi biết cạnh a.-->
<script>
    let a = Number(prompt("nhập cạnh a:"));
    let s = 0;
    if (a > 0){
        s = a*a
    } else
        alert("nhập số dương nhé !!");
    alert( "diện tích hình vuông = "+s);
</script>
</body>
</html>
